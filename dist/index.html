<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>html, body{
            margin: 0;
            padding: 0;
            overflow: scroll;
        }
        .fullScreen{
            position: absolute;
            left: 0;
            top: 0;
        }</style><script defer="defer" src="bundle1d6d508d714b650bf788.js"></script></head><body><button onclick="document.documentElement.requestFullscreen();" class="fullScreen" id="open">开启全屏</button> <button onclick="document.exitFullscreen();" class="fullScreen" id="close" style="visibility: hidden">退出全屏</button><script>window.onload = function (){
        let open = document.getElementById('open');
        let close = document.getElementById('close');
        document.addEventListener('fullscreenchange', event => {

            if(document.fullscreen){
                open.style.visibility = 'hidden';
                close.style.visibility = 'visible';
            }else{
                open.style.visibility = 'visible';
                close.style.visibility = 'hidden';
            }
        });
    }</script></body></html>
