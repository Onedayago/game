<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>html, body{
            margin: 0;
            padding: 0;
            overflow: scroll;
        }
        #openFullScreen{
            position: absolute;

        #exitFullScreen{
            position: absolute;

            top: 0;
        }</style><script defer="defer" src="bundlee8dbf7a0ce61a03ee4c4.js"></script></head><body><button onclick="document.documentElement.requestFullscreen();" id="openFullScreen">需要开启全屏</button> <button onclick="document.exitFullscreen();" id="exitFullScreen">退出全屏</button></body></html>
