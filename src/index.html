<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            overflow: scroll;
        }
        #openFullScreen{
            position: absolute;
            left: 0;
            top: 0;
        }
        #exitFullScreen{
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<button onclick="document.documentElement.requestFullscreen();" id="openFullScreen">需要开启全屏</button>
<button onclick="document.exitFullscreen();" id="exitFullScreen">退出全屏</button>
</body>
</html>
